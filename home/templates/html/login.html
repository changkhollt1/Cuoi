{% extends 'base/base.html' %}
{% load static %}
{% block title %}
Dang nhap
{% endblock %}
{% block content %}

<div class="content">
    
    <form action='{% url "login" %}' method='POST'>
        {% csrf_token %}
        {% for key, value in form.errors.items %}
            {{value}}
        {% endfor %}
     
        <p> <label> Tai khoan:  </label> {{form.username}} </p>
        <p> <label> Mau khau :  </label> {{form.password}} </p>
        <input type='hidden' name='next' value='/' />
        <input type='submit' value='dang nhap' />
    
    </form>
    
</div>
{% endblock %}
